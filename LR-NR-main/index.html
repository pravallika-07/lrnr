<!DOCTYPE html>
<html>

<head>
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
    <div class="body-wrap">
        <div class="section-header">
            <h2>Send Us An Enquiry</h2>
            <div class="Nav-sec">
                <p class="border-arrow"></p>
                <ul class="nav-bar">
                    <li class="active">Your Information</li>
                    <li> Podcast Subject</li>
                    <li>Language</li>
                    <li> Looking For</li>
                    <li>Submit</li>
                </ul>

            </div>
        </div>
        <div class="Sec-form">
            <form action="#">
                <div class="form-input">
                    <label for="name">Your Name</label>
                    <input name="name" type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-input d-flex">
                    <p class="label">Type of Bussiness</p>
                    <div class="d-flex radio-toolbar j-l">
                    <div class="borde-r d-flex">
                        <input type="radio" id="radioIndividual" name="TYPEradio" value="INDIVIDUAL">
                        <label for="radioIndividual">INDIVIDUAL</label>
                    </div>
                    <div class=" borde-r d-flex">
                        <input type="radio" id="radiocorporate" name="TYPEradio" value="CORPORATE">
                        <label for="radiocorporate">CORPORATE</label>
                    </div>
                </div>
        </div>
        <div class="form-input d-flex">
            <p class="label" style="min-width:300px">Do you already have Podcast?</p>
            <div class="d-flex radio-toolbar  j-l">
                <div class=" borde-r d-flex">
                    <input type="radio" id="radioYes" name="podcastradio" value="Yes">
                    <label for="radioApple">Yes</label>
                </div>
                <div class=" borde-r d-flex">
                    <input type="radio" id="radioNo" name="podcastradio" value="No">
                    <label for="radioNo">No</label>
                </div>
            </div>
        </div>
        <div class="form-input">
            <label for="name">Mobile no</label>
            <input name="name" type="text" placeholder="+91">
        </div>
        <div class="form-input">
            <label for="name">Email ID</label>
            <input name="name" type="text" placeholder="Enter email id">
        </div>
        <div class="form-input">
            <button type="button">NEXT</button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
